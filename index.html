<!doctype html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <ul>
    <li>use a webkit-based browser</li>
    <li>open your console (command + option + i)</li>
    <li>repeatedly refresh the page and watch the output change</li>
  </ul>
  <script type="text/javascript">
    console.log('this is console.dir and the output will not change:')
    console.dir(document.body);
    console.log('this is console.log and if you refresh, the output will alternate between the console.dir output and the element:')
    console.log(document.body);
  </script>
</body>
</html>
